<div class="container">
   <!-- Logged out view !-->
   <div id='logged-out-view' class='well'>
      <h3> Login now.</h3>
      <form id='login-form'>
         <div class="form-group">
            <label>Username</label>
            <input name='login' class="form-control">
         </div>
         <div class="form-group">
            <label>Password</label>
            <input name='password' type="password" class="form-control">
         </div>
         <button type="submit" class="btn btn-primary"<a href = "connect">Login</a></button>

      </form>
   </div>

<p><a class="btn btn-lg btn-success" href="connect" role="button">LOGIN</a>
            </p>
   
   <!-- Logged in view !-->
   <div id='logged-in-view' class='well hidden'>
      <h3> Welcome, <span></span>!</h3>
      <button type="button" class="btn btn-success">I'm done. Log me out</button>

   </div>
   
   <hr> 
   
   <div id='signup-view' class='well'>
      <h3> New User? Register Now!</h3>
      <form id='signup-form'>
         <div class="form-group">
            <label>Legal Name</label>
            <input name='user_name' class="form-control">
         </div>
         <div class="form-group">
            <label>NPI Number</label>
            <input name='first_name' class="form-control">
         </div>
         <div class="form-group">
            <label>Organization</label>
            <input name='last_name' class="form-control">
         </div>
         <div class="form-group">
            <label>Email</label>
            <input name='email' class="form-control">
         </div>
         <div class="form-group">
            <label>Password</label>
            <input name='password' type="password" class="form-control">
         </div>
         <div class="form-group">
            <label>Confirm Password</label>
            <input name='confirm' type="password" class="form-control">
         </div>
         <button type="submit" class="btn btn-primary">Register</button>
      </form>
   </div>
</div>
